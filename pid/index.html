<html>
  <head>
    <title>PID controller</title>
    <link rel="stylesheet" href="index.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="index.js"></script>

  </head>
  <body>
    <div class="title">PID controller</div>
    <div class="mainBody">
      <div class="outputData">
        <div class="graph"></div>
        <p/>
        <div class="box" id="values">
          <div class="control-header">PID values</div>
          <div id="values-box"></div>
        </div>
      </div>
      <div class="controls box">
        <div class="control-header">PID controls</div>
        <div class="control-global">
          <select id="system-selector" name="system-select"></select>
          <div class="select-label">
            Refresh: <select id="refresh" name="refresh">
              <option value=0>Off</option>
              <option value=10 selected>10s</option>
              <option value=30>30s</option>
              <option value=60>1m</option>
            </select>
          </div>
          <br/>
          <button id="reset">Reset all</button>
        </div>
        <div id="control-tabs">
          <ul id="control-tabs-list">
            <li class="control-tab"><a href="#tabs-1">System</a></li>
            <li class="control-tab"><a href="#tabs-2">PID</a></li>
            <li class="control-tab"><a href="#tabs-3">Kettle</a></li>
          </ul>
          <div class="sliders" id="tabs-1">
          </div>
          <div class="sliders" id="tabs-2">
          </div>
          <div class="sliders" id="tabs-3">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
